<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siêu Thị Online</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #3498db;
    color: white;
    padding: 1rem;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.cart {
    position: absolute;
    right: 20px;
    top: 20px;
}

main {
    padding: 20px;
}

.product-list {
    display: flex;
    gap: 20px;
}

.product {
    background-color: white;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 200px;
}

.product h3 {
    margin: 0;
    font-size: 1.2em;
}

.product p {
    margin: 0.5rem 0;
}


#category-select {
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #ddd;
}

#search-bar {
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #ddd;
    width: 200px;
}
      
      
.add-to-cart {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 0.5rem;
    border-radius: 5px;
    cursor: pointer;
}

.add-to-cart:hover {
    background-color: #c0392b;
}

#cart {
    margin-top: 20px;
    background-color: white;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#cart-items {
    list-style-type: none;
    padding: 0;
}

#cart-items li {
    margin-bottom: 10px;
}

#total-price {
    font-size: 1.2em;
    font-weight: bold;
}

#checkout-btn {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 0.5rem;
    border-radius: 5px;
    cursor: pointer;
}

#checkout-btn:hover {
    background-color: #27ae60;
}

.hidden {
    display: none;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
    text-align: center;
}

#confirm-delivery {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

#confirm-delivery:hover {
    background-color: #2980b9;
}
      
  </style>
</head>
<body>
    
    <div id="delivery-modal" class="modal">
        <div class="modal-content">
            <h2>Chọn khu vực giao hàng</h2>
            <label for="city-select">Chọn tỉnh thành:</label>
            <select id="city-select"></select>
            <button id="confirm-delivery">Xác nhận</button>
        </div>
    </div>
    
    <header>
        <div class="header-items">
                <select id="category-select">
                    <option value="all">Danh mục sản phẩm</option>
                    <option value="fruits_vegetables">Rau củ, trái cây</option>
                    <option value="dairy">Sữa</option>
                    <option value="meat_eggs">Thịt, trứng</option>
                    <option value="snacks">Bánh kẹo</option>
                    <option value="beverages">Thức uống</option>
                    <option value="spices_rice_dry_foods">Gia vị, gạo, thực phẩm khô</option>
                    <option value="home_living">Nhà cửa và đời sống</option>
                </select>

        <input type="text" id="search-bar" placeholder="Tìm kiếm sản phẩm...">

        <div class="cart">
            <button id="cart-btn">Giỏ Hàng (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    

    <main>
        <h2>Sản phẩm</h2>
        <div class="product-list">
            <div class="product">
                <h3>Táo</h3>
                <p>Giá: 30,000 VND</p>
                <button class="add-to-cart" data-name="Táo" data-price="30000">Thêm vào giỏ</button>
            </div>
            <div class="product">
                <h3>Chuối</h3>
                <p>Giá: 20,000 VND</p>
                <button class="add-to-cart" data-name="Chuối" data-price="20000">Thêm vào giỏ</button>
            </div>
            <div class="product">
                <h3>Sữa</h3>
                <p>Giá: 50,000 VND</p>
                <button class="add-to-cart" data-name="Sữa" data-price="50000">Thêm vào giỏ</button>
            </div>
        </div>

        <div id="cart" class="hidden">
            <h2>Giỏ Hàng</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Tổng: 0 VND</p>
            <button id="checkout-btn">Thanh Toán</button>
        </div>
    </main>

    <script>
        let cart = [];
        const cartBtn = document.getElementById("cart-btn");
        const cartCount = document.getElementById("cart-count");
        const cartItems = document.getElementById("cart-items");
        const totalPriceElement = document.getElementById("total-price");
        const cartElement = document.getElementById("cart");
        const checkoutBtn = document.getElementById("checkout-btn");


        const products = [
            { name: "Bưởi", category: "fruits_vegetables" },
            { name: "Sữa đặc", category: "dairy" },
            { name: "Thịt gà", category: "meat_eggs" },
            { name: "Bánh quy", category: "snacks" },
            { name: "Nước ngọt", category: "beverages" },
            { name: "Muối", category: "spices_rice_dry_foods" },
            { name: "Gạo trắng", category: "spices_rice_dry_foods" },
            { name: "Nến thơm", category: "home_living" }
            // Thêm các sản phẩm khác nếu cần
        ];

        const categorySelect = document.getElementById('category-select');
        const searchBar = document.getElementById('search-bar');
        const productList = document.getElementById('product-list');

// Hàm hiển thị sản phẩm
function displayProducts(filteredProducts) {
    productList.innerHTML = ''; // Xóa danh sách sản phẩm hiện tại
    filteredProducts.forEach(product => {
        const productItem = document.createElement('div');
        productItem.textContent = product.name;
        productList.appendChild(productItem);
    });
}

// Hàm lọc sản phẩm
function filterProducts() {
    const selectedCategory = categorySelect.value;
    const searchTerm = searchBar.value.toLowerCase();

    const filteredProducts = products.filter(product => {
        const categoryMatch = selectedCategory === 'all' || product.category === selectedCategory;
        const nameMatch = product.name.toLowerCase().includes(searchTerm);
        return categoryMatch && nameMatch;
    });

    displayProducts(filteredProducts); // Hiển thị danh sách sản phẩm đã lọc
}

// Thêm sự kiện cho select và input
categorySelect.addEventListener('change', filterProducts);
searchBar.addEventListener('input', filterProducts);

// Hiển thị tất cả sản phẩm khi bắt đầu
displayProducts(products);



document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
        const productName = button.getAttribute('data-name');
        const productPrice = parseInt(button.getAttribute('data-price'));

        const product = cart.find(item => item.name === productName);
        if (product) {
            product.quantity++;
        } else {
            cart.push({ name: productName, price: productPrice, quantity: 1 });
        }

        updateCart();
    });
});

cartBtn.addEventListener('click', () => {
    cartElement.classList.toggle('hidden');
});

checkoutBtn.addEventListener('click', () => {
    if (cart.length > 0) {
        alert('Thanh toán thành công!');
        cart = [];
        updateCart();
    } else {
        alert('Giỏ hàng của bạn đang trống.');
    }
});

function updateCart() {
    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.quantity} x ${item.price} VND`;
        cartItems.appendChild(li);
        total += item.price * item.quantity;
    });

    totalPriceElement.textContent = `Tổng: ${total.toLocaleString()} VND`;
    cartCount.textContent = cart.length;
}

// Modal Elements
const deliveryModal = document.getElementById("delivery-modal");
const citySelect = document.getElementById("city-select");
const confirmDeliveryBtn = document.getElementById("confirm-delivery");

// Danh sách các tỉnh thành (giả lập database)
const cities = [
    "Hà Nội", "Hồ Chí Minh", "Đà Nẵng", "Hải Phòng", "Cần Thơ",
    "Bình Dương", "Đồng Nai", "Khánh Hòa", "Lâm Đồng", "Quảng Ninh"
];

// Hiển thị danh sách các tỉnh thành trong modal
window.onload = function() {
    cities.forEach(city => {
        const option = document.createElement("option");
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
    });
    deliveryModal.style.display = "flex";  // Hiển thị modal khi tải trang
};

// Xác nhận khu vực giao hàng
confirmDeliveryBtn.addEventListener("click", () => {
    const selectedCity = citySelect.value;
    if (selectedCity) {
        alert(`Khu vực giao hàng đã chọn: ${selectedCity}`);
        deliveryModal.style.display = "none";  // Đóng modal sau khi xác nhận
    } else {
        alert("Vui lòng chọn khu vực giao hàng!");  // Hiển thị thông báo nếu chưa chọn
    }
});
    </script>
</body>
</html>
